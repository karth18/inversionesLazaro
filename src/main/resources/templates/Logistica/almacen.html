<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{master.html}">
<head><title>Almacén</title>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
</head>
<body>
<div class="container mt-4" layout:fragment="content">

    <div class="card mb-5 border-warning shadow-sm" th:unless="${#lists.isEmpty(misPedidos)}">
        <div class="card-header bg-warning text-dark fw-bold">
            <i class="fas fa-tools"></i> En Preparación (Mis Asignaciones)
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4" th:each="p : ${misPedidos}">
                    <div class="card h-100 border-warning">
                        <div class="card-body d-flex flex-column">

                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title text-primary fw-bold mb-0" th:text="${p.codigoPedido}"></h5>
                                <span class="badge bg-warning text-dark">En Proceso</span>
                            </div>

                            <p class="small text-muted mb-3 flex-grow-1">
                                Cliente: <strong th:text="${p.usuario.nombres}"></strong><br>
                                Items: <strong th:text="${p.detalles.size()}"></strong>
                            </p>

                            <div class="btn-group w-100 mb-3" role="group">
                                <a th:href="@{/admin/pedidos/detalle/{id}(id=${p.id}, origen='almacen')}"
                                   target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-list"></i> Ver Items
                                </a>
                                <a th:href="@{/admin/pedidos/imprimir/{id}(id=${p.id}, origen='almacen')}"
                                   target="_blank" class="btn btn-outline-dark btn-sm">
                                    <i class="fas fa-print"></i> Guía
                                </a>
                            </div>

                            <div class="d-grid gap-2">

                                <form th:action="@{/logistica/almacen/listo}" method="post"
                                      onsubmit="return confirm('¿Confirmas que el paquete está LISTO y CERRADO para despacho?');">
                                    <input type="hidden" name="id" th:value="${p.id}">
                                    <button class="btn btn-success w-100 fw-bold">
                                        <i class="fas fa-check-double"></i> Listo para Despacho
                                    </button>
                                </form>

                                <button type="button" class="btn btn-outline-danger w-100"
                                        data-bs-toggle="modal"
                                        data-bs-target="#cancelarAlmacenModal"
                                        th:data-id="${p.id}"
                                        th:data-codigo="${p.codigoPedido}">
                                    <i class="fas fa-times-circle"></i> Reportar Problema / Cancelar
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cancelarAlmacenModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content border-danger" th:action="@{/logistica/almacen/cancelar}" method="post">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> Cancelar Pedido</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="pedidoId" id="modalPedidoId">

                    <p class="fw-bold">Vas a cancelar el pedido <span id="modalPedidoCodigo" class="text-danger"></span>.</p>
                    <p class="small text-muted">Esta acción notificará a administración y ventas.</p>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Motivo (Obligatorio):</label>
                        <textarea name="motivo" class="form-control" rows="3" required
                                  placeholder="Ej: Producto dañado en almacén, Stock fantasma, Error de sistema..."></textarea>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-danger">Confirmar Cancelación</button>
                </div>
            </form>
        </div>
    </div>

    <h3 class="text-primary"><i class="fas fa-box-open"></i> Pedidos Nuevos (Por Tomar)</h3>
    <p class="text-muted">Toma un pedido para empezar a prepararlo.</p>

    <div class="row g-3">
        <div class="col-md-4" th:each="p : ${pedidosPorTomar}">
            <div class="card shadow-sm h-100 opacity-75">
                <div class="card-header d-flex justify-content-between">
                    <span class="fw-bold" th:text="${p.codigoPedido}"></span>
                    <span class="badge bg-secondary">Nuevo</span>
                </div>
                <div class="card-body">
                    <p class="mb-2"><strong>Cliente:</strong> <span th:text="${p.usuario.nombres}"></span></p>
                    <form th:action="@{/logistica/almacen/tomar}" method="post">
                        <input type="hidden" name="id" th:value="${p.id}">
                        <button class="btn btn-outline-primary w-100">
                            <i class="fas fa-hand-paper"></i> YO LO HAGO
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${#lists.isEmpty(pedidosPorTomar)}">
            <div class="alert alert-secondary">No hay pedidos nuevos por ahora.</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var cancelarModal = document.getElementById('cancelarAlmacenModal');
            cancelarModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var id = button.getAttribute('data-id');
                var codigo = button.getAttribute('data-codigo');

                document.getElementById('modalPedidoId').value = id;
                document.getElementById('modalPedidoCodigo').textContent = codigo;
            });
        });
    </script>
</div>

</body>
</html>
