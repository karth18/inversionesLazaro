<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{master.html}">
<head><title>Mis Rutas</title></head>
<body>
<div class="container mt-3" layout:fragment="content">
    <div class="d-flex align-items-center mb-4">
        <a href="/admin/dashboard" class="btn btn-secondary me-3"><i class="fas fa-arrow-left"></i></a>
        <h3 class="mb-3 text-center">ðŸšš Mis Entregas Hoy</h3>
    </div>


    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-3">
        <div class="col-12" th:each="p : ${pedidos}">
            <div class="card border-warning shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title fw-bold" th:text="${p.codigoPedido}"></h5>
                        <span class="badge bg-warning text-dark">EN RUTA</span>
                    </div>

                    <p class="mb-1 mt-2"><i class="fas fa-user"></i> <span th:text="${p.usuario.nombres} + ' ' + ${p.usuario.apellidos}"></span></p>
                    <p class="mb-1"><i class="fas fa-map-marker-alt text-danger"></i> <strong th:text="${p.direccion.calleAvenida}"></strong></p>
                    <p class="mb-3 small text-muted" th:text="${p.direccion.distrito.nombre} + ', ' + ${p.direccion.referencia}"></p>

                    <div class="d-grid gap-2">
                        <a th:href="'https://www.google.com/maps/search/?api=1&query=' + ${p.direccion.calleAvenida} + ',' + ${p.direccion.distrito.nombre}"
                           target="_blank" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-map-marked-alt"></i> Ver Mapa
                        </a>

                        <button class="btn btn-success" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse'+${p.id}">
                            <i class="fas fa-camera"></i> Confirmar Entrega
                        </button>
                    </div>

                    <div class="collapse mt-3" th:id="'collapse'+${p.id}">
                        <div class="card card-body bg-light">
                            <form th:action="@{/logistica/chofer/confirmar}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="pedidoId" th:value="${p.id}">
                                <label class="form-label small fw-bold">Foto de conformidad:</label>
                                <input type="file" name="foto" class="form-control mb-2" accept="image/*" capture="environment" required>
                                <button type="submit" class="btn btn-primary w-100">Enviar y Finalizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(pedidos)}">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h4>Â¡Todo entregado!</h4>
            <p class="text-muted">No tienes rutas pendientes por ahora.</p>
        </div>
    </div>
</div>
</body>
</html>
