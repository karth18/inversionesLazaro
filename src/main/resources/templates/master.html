<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inversiones Lazaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <style>
        .bg-navbar{
            background-color: #07003c! important;
        }
    </style>

    <div layout:fragment="styles" th:remove="tag">
    </div>

</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #FFEAA3;" data-bs-theme="light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Metal mecanica</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Catalogo</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Personaliza</a></li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/usuarios">
                        Usuarios
                    </a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary" href="/login">
                    Iniciar sesión
                </a>
                <a class="btn btn-primary" href="/registroUsu/registro">
                    Regístrate
                </a>
            </div>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false"
                   sec:authentication="principal.nombre">
                </a>

                <ul class="dropdown-menu dropdown-menu-end"  aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/cuenta/editar">Mi cuenta</a></li>
                    <li><a class="dropdown-item" href="/mis-pedidos">Mis Compras</a></li>
                    <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
        <strong>[[${msgExito}]]</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<section layout:fragment="content">

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    Fancybox.bind("[data-fancybox]", {
      // Your custom options
    });

</script>
<div layout:fragment="scripts" th:remove="tag">
</div>

</body>
</html>
