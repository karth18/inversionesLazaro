<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>


<body>
<div class="container mt-5" layout:fragment="content" >

    <form id="form-usuario" class="row g-3" th:action="@{/cliente/account/editar}" th:object="${usuario}" method="post">
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span>
        </div>
        <input type="hidden" th:field="*{id}">

        <div class="col-md-4">
            <label for="nombres" class="form-label">Nombres</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control form-underline me-2" id="nombres" th:field="*{nombres}" readonly required>
                <small class="text-primary editar-link" style="cursor:pointer" data-target="nombres">Editar</small>

            </div>
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Apellidos</label>
            <div class="d-flex align-items-center">
            <input type="text" class="form-control form-underline me-2" id="lastName" th:field="*{apellidos}" readonly required>
            <small class="text-primary editar-link" style="cursor:pointer" data-target="lastName">Editar</small>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Email</label>
            <span class="form-control form-underline readonly-span" th:text="*{email}"></span>
        </div>
        <div class="col-md-4">
            <label for="celphone" class="form-label">Celular</label>
            <div class="d-flex align-items-center">
            <input type="text" class="form-control form-underline me-2" id="celphone" th:field="*{celular}" readonly required>
            <small class="text-primary editar-link" style="cursor:pointer" data-target="celphone">Editar</small>
            </div>
        </div>
        <div class="col-md-4">
            <label for="address" class="form-label">Direcci√≥n</label>
            <div class="d-flex align-items-center">
            <input type="text" class="form-control form-underline me-2" id="address" th:field="*{direccion}" readonly required>
            <small class="text-primary editar-link" style="cursor:pointer" data-target="address">Editar</small>
            </div>
        </div>

    </form>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("form-usuario");

            document.querySelectorAll(".editar-link").forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.dataset.target;
                    const input = document.getElementById(targetId);

                    if (!input) return;

                    if (this.textContent === "Editar") {
                        // Desbloquear campo
                        input.removeAttribute("readonly");
                        input.focus();
                        this.textContent = "Guardar";
                        this.classList.remove("text-primary");
                        this.classList.add("text-success");
                    } else if (this.textContent === "Guardar") {
                        // Enviar formulario directamente
                        form.submit();
                    }
                });
            });
        });
    </script>

</div>

</body>
</html>
