<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>


<body>
<div class="container" layout:fragment="content">
    <form class="row g-3" th:action="@{/cuenta/editar}" th:object="${usuario}" method="post">
        <div class="col-md-4">
            <label class="form-label">DNI</label>
            <span class="form-control readonly-span"  th:field="*{dni}" ></span>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="validationServer02" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Email</label>
            <span class="form-control readonly-span" th:text="*{email}"></span>
        </div>
        <div class="col-md-6">
            <label for="validationServer03" class="form-label">City</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationServer04" class="form-label">State</label>
            <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationServer05" class="form-label">Zip</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <style>
        /* Aplica a todos los inputs de tipo texto, email, password, etc */
        .form-control {
            border: none !important;
            border-bottom: 2px solid #ccc !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            outline: none !important;
            transition: border-color 0.3s ease-in-out !important;
        }

        /* Color al hacer focus */
        .form-control:focus {
            border-bottom: 2px solid #007bff !important; /* Azul Bootstrap */
            box-shadow: none !important;
        }

        /* Si está en error */
        .form-control.is-invalid {
            border-bottom: 2px solid #dc3545 !important; /* Rojo error */
        }

        /* Si está válido */
        .form-control.is-valid {
            border-bottom: 2px solid #28a745 !important; /* Verde valid */
        }
    </style>

</div>

</body>
</html>
