<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${producto.id == null ? 'Nuevo producto' : 'Editar producto'}">Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">
<h2 th:text="${producto.id == null ? 'Nuevo producto' : 'Editar producto'}"></h2>

<form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label class="form-label">Código</label>
        <input class="form-control" th:field="*{codigo}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" th:field="*{descripcion}"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" th:field="*{precio}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" th:field="*{stock}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Foto</label>
        <input type="file" name="foto" class="form-control"/>
        <div th:if="${producto.fotoPath != null}" class="mt-2">
            <img th:src="@{'/uploads/' + ${producto.fotoPath}}" style="height:120px; object-fit:cover"/>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</body>
</html>
