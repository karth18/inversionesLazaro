<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${producto != null ? producto.nombre : 'Producto'}">Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">
<div th:if="${producto == null}">
    <div class="alert alert-warning">Producto no encontrado.</div>
    <a class="btn btn-secondary" th:href="@{/}">Volver al cat치logo</a>
</div>

<div th:if="${producto != null}">
    <div class="row g-4">
        <div class="col-md-6">
            <img th:if="${producto.fotoPath != null}" th:src="@{'/uploads/' + ${producto.fotoPath}}"
                 class="img-fluid" alt="Imagen producto" style="max-height:400px; object-fit:cover;">
            <div th:if="${producto.fotoPath == null}" class="border p-5 text-center text-muted">Sin imagen</div>
        </div>

        <div class="col-md-6">
            <h2 th:text="${producto.nombre}">Nombre</h2>
            <p class="text-muted" th:text="${producto.codigo}">C칩digo</p>
            <h4 class="text-primary">S/ <span th:text="${#numbers.formatDecimal(producto.precio,1,2)}">0.00</span></h4>
            <p th:text="${producto.descripcion}">Descripci칩n</p>

            <p><strong>Stock: </strong><span th:text="${producto.stock}">0</span></p>

            <div class="mt-3">
                <a class="btn btn-success" href="#" th:onclick="'location.href=\'/cart/add/' + ${producto.id} + '\';'">Agregar al carrito</a>
                <a class="btn btn-outline-secondary" th:href="@{/}">Volver al cat치logo</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
