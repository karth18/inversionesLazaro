<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Catálogo de Productos | Inversiones Lázaro</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .product-image-container {
            height: 200px; /* Altura fija para la imagen */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta la imagen para que llene el contenedor */
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd; /* Azul de Bootstrap */
        }
    </style>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <h1 class="mb-4 text-center text-primary">Nuestros Productos Destacados</h1>

    <!-- Verificar si hay productos -->
    <div th:if="${productos.isEmpty()}" class="alert alert-warning text-center">
        Actualmente no hay productos disponibles en el catálogo.
    </div>

    <!-- Contenedor de la cuadrícula: row para la fila, g-4 para espaciado -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:unless="${productos.isEmpty()}">

        <!-- Bucle de Thymeleaf: Crea una columna por cada producto -->
        <div class="col" th:each="p : ${productos}">
            <div class="card product-card">

                <!-- Contenedor de la Imagen (busca la imagen principal o la primera) -->
                <div class="product-image-container">
                    <th:block th:with="
                            principalList=${p.imagenes.?[esPrincipal == true]},
                            finalImage=${!principalList.isEmpty() ? principalList[0] : (p.imagenes.isEmpty() ? null : p.imagenes[0])}
                        ">
                        <img th:if="${finalImage != null and finalImage.ruta != null and !finalImage.ruta.isEmpty()}"
                             th:src="@{'/uploads/' + ${finalImage.ruta}}"
                             alt="Imagen de Producto"
                             class="product-image">
                        <img th:unless="${finalImage != null and finalImage.ruta != null and !finalImage.ruta.isEmpty()}"
                             th:src="@{/img/placeholder.png}"
                             alt="Sin Imagen"
                             class="product-image">
                    </th:block>
                </div>

                <!-- Cuerpo de la Tarjeta -->
                <div class="card-body d-flex flex-column">

                    <!-- Nombre del Producto -->
                    <h5 class="card-title text-truncate" th:text="${p.nomPro}">Nombre del Producto</h5>

                    <!-- Marca -->
                    <p class="card-text mb-1 text-muted small">
                        Marca: <span th:text="${p.idMarca.nombre}">Marca X</span>
                    </p>

                    <!-- Detalle Corto -->
                    <p class="card-text flex-grow-1" th:text="${p.descripcionCorta}"></p>

                    <!-- Precio -->
                    <div class="mt-auto pt-2">
                        <p class="product-price mb-1" th:text="'S/ ' + ${#numbers.formatDecimal(p.precio, 1, 'POINT', 2, 'COMMA')}">S/ 1,200.00</p>
                        <!-- Botón o enlace a la vista de detalle -->
                        <a th:href="@{/catalogo/detalle/{id}(id=${p.id})}" class="btn btn-primary btn-sm w-100">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del Bucle -->
    </div>
</div>
</body>
</html>
