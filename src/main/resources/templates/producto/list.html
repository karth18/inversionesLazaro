<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Productos</h2>
    <a class="btn btn-primary" th:href="@{/admin/productos/nuevo}">Nuevo producto</a>
</div>

<div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Foto</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.codigo}">COD</td>
        <td th:text="${p.nombre}">Nombre</td>
        <td>S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}">0.00</span></td>
        <td th:text="${p.stock}">0</td>
        <td>
            <img th:if="${p.fotoPath != null}" th:src="@{'/uploads/' + ${p.fotoPath}}" style="height:50px; object-fit:cover"/>
        </td>
        <td>
            <a th:href="@{|/admin/productos/editar/${p.id}|}" class="btn btn-sm btn-outline-primary">Editar</a>
            <form th:action="@{|/admin/productos/${p.id}/eliminar|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Eliminar?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/admin}">Volver al panel</a></p>
</body>
</html>
