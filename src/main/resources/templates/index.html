<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .hero {
            background: url('/img/imagenFondoCocina.png') no-repeat center center;
            background-size: cover;
            height: 80vh; /* altura que quieras darle */
            display: flex;
            align-items: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* capa oscura para mejor contraste */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0" layout:fragment="content">

    <section class="hero">
        <div class="container hero-content">
            <div class="row align-items-center">
                <!-- Texto a la izquierda -->
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">Bienvenido</h1>
                    <p class="lead">Realizamos trabajos en acero inox de uso industrial o domestico a medida</p>
                    <a href="#" class="btn btn-primary btn-lg mt-3">Personaliza</a>
                </div>

<!--                &lt;!&ndash; Imagen a la derecha &ndash;&gt;-->
<!--                <div class="col-md-6 text-center">-->
<!--                    <img src="/img/karate.png" alt="Imagen derecha" class="hero-img">-->
<!--                </div>-->
            </div>
        </div>
    </section>

    <!-- Aquí después puedes poner otras secciones -->
    <section class="py-5 text-center">
        <h2>Otra sección futura</h2>
        <p>Contenido que aún no he pensado</p>
    </section>

</div>
<!-- esta seccion es el modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger my-3" th:if="${session.loginError}">
                    [[${session.loginError}]]
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control form-underline" id="username" name="username"   required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-underline" id="password" name="password"  required>
                    </div>
                    <div th:if="${session.loginError}" class="alert alert-warning" role="alert">
                        <span th:text="${session.loginError}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
