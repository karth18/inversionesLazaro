<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .hero {
            background: url('/img/imagenFondoCocina.png') no-repeat center center;
            background-size: cover;
            height: 60vh;
            display: flex;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="hero mb-4">
        <div class="container">
            <h1>Bienvenido a Inversiones Lázaro</h1>
            <p>Explora nuestro catálogo de productos.</p>
        </div>
    </div>

    <div class="container">
        <h2 class="mb-3">Catálogo destacado</h2>

        <div th:if="${productos == null or #lists.isEmpty(productos)}" class="alert alert-info">
            No hay productos disponibles.
        </div>

        <div class="row" th:if="${productos != null}">
            <div class="col-md-4 mb-4" th:each="p : ${productos}">
                <div class="card h-100">
                    <img th:if="${p.fotoPath != null}" th:src="@{'/uploads/' + ${p.fotoPath}}" class="card-img-top" alt="Imagen producto" style="height:200px; object-fit:cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${p.nombre}">Nombre</h5>
                        <p class="card-text small text-muted" th:text="${p.descripcion != null ? (p.descripcion.length() > 120 ? p.descripcion.substring(0,120) + '...' : p.descripcion) : ''}">Descripción corta</p>
                        <div class="mt-auto">
                            <p class="fw-bold">S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}">0.00</span></p>
                            <a th:href="@{/productos/{id}(id=${p.id})}" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/catalogo}" class="btn btn-outline-primary">Ver todo el catálogo</a>
        </div>
    </div>
</section>
</body>
</html>
