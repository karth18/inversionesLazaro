<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin - Categoria</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/categoria-admin.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${categoria.id} != null ? 'Editar categoría' : 'Nueva categoría'">Categoría</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${categoria.id} != null ? @{/admin/categorias/editar/{id}(id=${categoria.id})} : @{/admin/categorias/nuevo}"
          th:object="${categoria}" method="post" novalidate>
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input class="form-control" th:field="*{nombre}" id="nombre" oninput="autoSlug()" />
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Slug *</label>
            <input class="form-control" th:field="*{slug}" id="slug" />
            <div class="form-text">Se usa en la URL. Puedes editarlo.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo" />
            <label class="form-check-label" for="activo">Activo</label>
        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/admin/categorias}">Cancelar</a>
    </form>
</div>
</body>
</html>
