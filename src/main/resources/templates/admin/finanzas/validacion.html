<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{master.html}">
<head><title>Validación de Pagos</title></head>
<body>
<div class="container mt-4" layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/admin/dashboard" class="btn btn-secondary me-3"><i class="fas fa-arrow-left"></i></a>
        <h2 class="text-info"><i class="fas fa-file-invoice-dollar"></i> Tesorería: Validar Pagos</h2>
        <span class="badge bg-secondary fs-6" th:text="${pedidos.size()} + ' Pendientes'"></span>
    </div>

    <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}"></div>
    <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Pedido</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Monto Total</th>
                    <th>Referencia Pago (ID)</th>
                    <th class="text-end">Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${pedidos}">
                    <td class="fw-bold" th:text="${p.codigoPedido}"></td>
                    <td th:text="${#temporals.format(p.fechaCreacion, 'dd/MM HH:mm')}"></td>
                    <td>
                        <div th:text="${p.usuario.nombres} + ' ' + ${p.usuario.apellidos}"></div>
                        <small class="text-muted" th:text="${p.usuario.email}"></small>
                    </td>
                    <td class="fw-bold text-success" th:text="'S/ ' + ${p.total}"></td>
                    <td>
                            <span class="badge bg-light text-dark border font-monospace"
                                  th:text="${p.stripeChargeId != null ? p.stripeChargeId : 'Sin ID'}"></span>
                    </td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/pedidos/detalle/{id}(id=${p.id})}" target="_blank" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-eye"></i>
                            </a>

                            <form th:action="@{/admin/finanzas/aprobar}" method="post">
                                <input type="hidden" name="id" th:value="${p.id}">
                                <button class="btn btn-sm btn-success" onclick="return confirm('¿Confirmas que el dinero ingresó?')">
                                    <i class="fas fa-check"></i> Validar
                                </button>
                            </form>

                            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" th:data-bs-target="'#modalRechazo'+${p.id}">
                                <i class="fas fa-times"></i>
                            </button>

                            <div class="modal fade" th:id="'modalRechazo'+${p.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <form class="modal-content" th:action="@{/admin/finanzas/rechazar}" method="post">
                                        <div class="modal-header"><h5>Rechazar Pago</h5></div>
                                        <div class="modal-body text-start">
                                            <input type="hidden" name="id" th:value="${p.id}">
                                            <label>Motivo del rechazo:</label>
                                            <select name="motivo" class="form-select">
                                                <option value="No se encontró el depósito">No se encontró el depósito</option>
                                                <option value="Monto incorrecto">Monto incorrecto</option>
                                                <option value="Fraude sospechoso">Fraude sospechoso</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-danger">Confirmar Rechazo</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="6" class="text-center py-4 text-muted">
                        <i class="fas fa-check-circle text-success mb-2"></i><br>
                        No hay pagos pendientes de validación.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
