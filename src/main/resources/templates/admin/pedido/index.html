<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <title>Gesti贸n de Pedidos</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2 class="mb-3">Gesti贸n de Pedidos</h2>


    <form th:action="@{/admin/pedidos}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="input-group">
                    <input type="search" name="busqueda" class="form-control"
                           placeholder="Buscar por C贸d. Pedido o Email"
                           th:value="${busqueda}"> <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-striped table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>C贸digo Pedido</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidosPage.content}">
            <td>
                <a th:href="@{/admin/pedidos/detalle/{id}(id=${pedido.id})}" th:text="${pedido.codigoPedido}"></a>
            </td>
            <td th:text="${pedido.usuario.email}"></td>
            <td th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="'S/' + ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="min-width: 220px;">
                <form th:action="@{/admin/pedidos/actualizar-estado}" method="post" class="d-flex align-items-center">
                    <input type="hidden" name="pedidoId" th:value="${pedido.id}">

                    <th:block th:with="colorClass = ${pedido.estado.name() == 'CANCELADO'} ? 'text-secondary-emphasis border-secondary' : (${pedido.estado.name() == 'PENDIENTE'} ? 'text-danger-emphasis border-danger' : (${pedido.estado.name() == 'ORDEN_RECIBIDA'} ? 'text-info-emphasis border-info' : (${pedido.estado.name() == 'EN_PREPARACION'} ? 'text-warning-emphasis border-warning' : (${pedido.estado.name() == 'EN_CAMINO'} ? 'text-primary-emphasis border-primary' : (${pedido.estado.name() == 'FINALIZADO'} ? 'text-success-emphasis border-success' : '')))))">

                        <select name="estado" class="form-select form-select-sm me-2 fw-bold"
                                th:classappend="${colorClass}"
                                th:disabled="${pedido.estado.name() == 'CANCELADO'}">
                            <option th:each="est : ${estados}"
                                    th:value="${est}"
                                    th:text="${est.name().replace('_', ' ')}"
                                    th:selected="${est == pedido.estado}"></option>
                        </select>

                        <button type="submit" class="btn btn-sm btn-primary"
                                th:disabled="${pedido.estado.name() == 'CANCELADO'}">
                            <i class="fas fa-save"></i>
                        </button>

                    </th:block>

                </form>
            </td>

            <td>
                <a th:href="@{/admin/pedidos/detalle/{id}(id=${pedido.id})}" class="btn btn-sm btn-info" title="Ver Detalle">
                    <i class="fas fa-eye"></i>
                </a>
                <a th:href="@{/admin/pedidos/imprimir/{id}(id=${pedido.id})}"
                   target="_blank"
                   class="btn btn-sm btn-secondary"
                   title="Imprimir Pedido">
                    <i class="fas fa-print"></i>
                </a>
            </td>



        </tr>
        <tr th:if="${pedidosPage.empty}">
            <td colspan="6" class="text-center">No hay pedidos registrados.</td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${pedidosPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pedidosPage.first}? 'disabled'">
                <a class="page-link" th:href="@{/admin/pedidos(page=${pedidosPage.number-1}, busqueda=${busqueda})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, pedidosPage.totalPages-1)}"
                th:classappend="${pedidosPage.number == i}? 'active'">
                <a class="page-link" th:href="@{/admin/pedidos(page=${i}, busqueda=${busqueda})}" th:text="${i+1}"></a>
            </li>
            <li class="page-item" th:classappend="${pedidosPage.last}? 'disabled'">
                <a class="page-link" th:href="@{/admin/pedidos(page=${pedidosPage.number+1}, busqueda=${busqueda})}">Siguiente</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
