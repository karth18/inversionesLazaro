<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${tipoProducto.id == null ? 'Registrar Nuevo Tipo de Producto' : 'Editar Tipo de Producto'}"></title>
</head>
<body>
<div class="container" layout:fragment="content">

    <form th:action="@{/admin/tproducto/nuevo}" th:object="${tipoProducto}" method="post">

        <h1 th:text="${tipoProducto.id == null ? 'Registrar Tipo de Producto' : 'Editar Tipo de Producto'}"></h1>

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre"
                   placeholder="Ingrese el nombre del Tipo de Producto" th:field="*{nombre}">

            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                [Error de Nombre]
            </div>
        </div>

        <div class="mb-3">
            <label for="idCate" class="form-label">Categoría Asociada</label>
            <select class="form-control" id="idCate" th:field="*{idCate}">
                <option value="">-- Seleccione una Categoría --</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('idCate')}" th:errors="*{idCate}">
                [Error de Categoría]
            </div>
        </div>

        <div class="mb-3" th:if="${tipoProducto.id != null}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" th:field="*{estado}">
                <label class="form-check-label" for="estado">
                    Habilitado (Activo)
                </label>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success" th:text="${tipoProducto.id == null ? 'Registrar' : 'Actualizar'}">Guardar</button>
            <a th:href="@{/admin/tproducto}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>
</body>
</html>
