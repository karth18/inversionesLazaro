<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Catálogo</title>
</head>
<body>
<section layout:fragment="content" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Catálogo</h2>
        <form class="d-flex" th:action="@{/catalogo}" method="get">
            <input type="search" name="q" class="form-control me-2" placeholder="Buscar por nombre o código" th:value="${q}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>

    <div th:if="${productosPage == null or productosPage.totalElements == 0}" class="alert alert-info">
        No hay productos disponibles.
    </div>

    <div class="row" th:if="${productosPage != null}">
        <div class="col-md-3 mb-4" th:each="p : ${productosPage.content}">
            <div class="card h-100">
                <img th:if="${p.fotoPath != null}" th:src="@{'/uploads/' + ${p.fotoPath}}" class="card-img-top" style="height:180px; object-fit:cover;" alt="Foto producto">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title" th:text="${p.nombre}">Nombre</h6>
                    <p class="card-text small text-muted" th:text="${p.descripcion != null ? (p.descripcion.length() > 80 ? p.descripcion.substring(0,80) + '...' : p.descripcion) : ''}">Descripción</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0 fw-bold">S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}">0.00</span></p>
                            <small class="text-muted">Stock: <span th:text="${p.stock}">0</span></small>
                        </div>
                        <a th:href="@{/productos/{id}(id=${p.id})}" class="btn btn-sm btn-primary">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- paginación -->
    <nav th:if="${productosPage != null and productosPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${productosPage.first}? 'disabled'">
                <a class="page-link" th:href="@{|/catalogo?page=${productosPage.number - 1}&q=${q}|}">Anterior</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, productosPage.totalPages - 1)}"
                th:classappend="${i == productosPage.number}? 'active'">
                <a class="page-link" th:href="@{|/catalogo?page=${i}&q=${q}|}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${productosPage.last}? 'disabled'">
                <a class="page-link" th:href="@{|/catalogo?page=${productosPage.number + 1}&q=${q}|}">Siguiente</a>
            </li>
        </ul>
    </nav>

</section>
</body>
</html>
